<div class="page-title">
  <h4>
    <a routerLink="/departs">Отделы</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{isNew ? 'Добавить' : 'Редактировать'}} отдел
  </h4>
  <span>
    <button
      *ngIf="!isNew"
      class="btn btn-small red"
      (click)="confirmDel()"
    >
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input
        formControlName="name"
        id="name"
        type="text"
        [ngClass]="{'invalid': nm.invalid && nm.touched, 'errors': nm.getError('required')}"
      >
      <label for="name">Название</label>
      <span
        class="helper-text red-text"
        *ngIf="nm.invalid && nm.touched"
      >
        <span *ngIf="nm.getError('minlength')">
          Слишком короткое имя отдела!
        </span>
        <span *ngIf="nm.getError('required')">
          Имя отдела не может быть пустым!
        </span>
      </span>
    </div>
    <div class="input-field"
         *ngIf="!nm.invalid"
    >
      <input
        formControlName="desc"
        id="desc"
        type="text"
        [ngClass]="{'invalid': ds.invalid && ds.touched,'disabled': nm.invalid && nm.touched, 'errors': ds.getError('minlength')}"
      >
      <label for="name">Описание</label>
      <span
        class="helper-text red-text"
        *ngIf="ds.invalid && ds.touched"
      >
        <span *ngIf="ds.getError('minlength')">
          Слишком короткое описание отдела!
        </span>
      </span>
    </div>

    <div>
      <input
        type="file"
        class="dn"
        (change)="onFileUpload($event)"
        #input
      >
      <button
        (click)="triggerClick()"
        [disabled]="form.disabled"
        type="button"
        class="waves-effect waves-light btn orange lighten-2 mb2"
      >
        <i class="material-icons left">backup</i>
        Загрузить изображение
      </button>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="form.invalid || form.disabled || !form.touched"
        class="waves-effect waves-light btn"
      >
        {{isNew ? 'Добавить отдел' : 'Сохранить изменения'}}

      </button>
    </div>
    <div class="modal" #modal>
      <div class="modal-content">
        <h4 class="mb1">Укажите причину удаления</h4>
        <div class="input-field">
          <input
            formControlName="delDesc"
            id="pos-name"
            type="text"
            [ngClass]="{'invalid': form.get('delDesc')?.invalid && form.get('delDesc')?.touched}"
          >
          <label for="pos-name">причина удаления</label>
          <span
            *ngIf="form.get('delDesc')?.invalid && form.get('delDesc')?.touched"
            class="helper-text red-text"
          >
          Необходимо указать причину удаления.
        </span>
        </div>

      </div>
      <div class="modal-footer">
        <button
          type="button"
          (click)="onCancel()"
          class="modal-action waves-effect waves-black btn-flat"
          [disabled]="form.disabled"
        >
          Отмена
        </button>
        <button
          class="modal-action btn waves-effect red-text"
          type="button"
          (click)="deleteCategory()"
          [disabled]="form.invalid || form.disabled"
        >
          Удалить
        </button>
      </div>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img
      class="responsive-img h200"
      [src]="imagePreview"
      *ngIf="imagePreview"
    >
  </div>
</div>
