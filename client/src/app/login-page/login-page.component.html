<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="card"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('phone')?.invalid && form.get('phone')?.touched}"
        formControlName="phone"
        id="phone"
        type="text"
      >
      <label for="phone">Телефон:</label>
      <span
        *ngIf="phoneControl.invalid && phoneControl.touched"
        class="helper-text red-text"
      >Телефон не корректен

      </span>
    </div>
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}"
        formControlName="password"
        id="password"
        type="password"
      >
      <label for="password">Пароль:</label>
      <span
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        class="helper-text red-text"
      >


      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      [disabled]="form.invalid || form.disabled"
      class="modal-action btn waves-effect"
      type="submit"
    >
      Войти
    </button>
  </div>
</form>
